<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- 
        SECTION 1
        Background Color: Light Blue
        Text color: Dark Purple
        Margin: 4 units all sides(1 rem)
        Padding: 6 units all sides(1.5 rem)
        width: Half of the parent container
        Height: 32 units(8 rem)
        -->
      <section class="bg-blue-200 text-purple-800 m-4 p-6 w-1/2 h-32">
        <p>Section 1</p>
      </section>

      <!-- 
        SECTION 2
        Background Color: Dark Green
        Text color: Pale Green
        Margin: 6 units on top and bottom only (1.5 rem)
        Padding: 8 units on the left and right only (2 rem)
        width: 100% of the parent width
        Height: 40 units(10 rem)
        -->
      <section class="bg-green-900 text-green-100 my-6 px-8 w-full h-40">
        <p>Section 2</p>
      </section>

      <!-- 
      SECTION 3
      Background Color: Light Yellow
      Text color: Dark Amber
      Margin: Automatically centered horizontally (mx-auto)
      Padding: 4 units top only (1 rem)
      width: 5/12 of the parent container
      Height: 24 units(6 rem)
      -->

      <section class="bg-yellow-200 text-amber-800 mx-auto pt-4 w-5/12 h-24">
        <p>Section 3</p>
      </section>
    </main>
  </body>
</html>
