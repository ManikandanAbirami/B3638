      .of {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }
      #div-x {
        overflow-x: hidden;
      }
      #div-y {
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <!-- <div id="div1">
      <strong>#div1</strong>: This is a div element with id "div1".
      <span style="color: red">sjdhfkjashfaskfhskjdfhksjdf</span> is some red
      text. long so it will overflow the div element and cause a scrollbar to
      appear. line-break.
    </div>
    <div id="div2">
      <strong>#div2</strong>: This is a div element with id "div2".
      <span style="color: red">sjdhfkjashfaskfhskjdfhksjdf</span> is some red
      text. long so it will overflow the div element and cause a scrollbar to
      appear. line-break.
    </div> -->
    <div id="div-x" class="of">
      If this div is too small to display its contents, the content to the left
      and right will be clipped.
    </div>
    <div id="div-y" class="of">
      If this div is too small to display its contents, the content to the top
      and bottom will be clipped.
    </div>
  </body>
